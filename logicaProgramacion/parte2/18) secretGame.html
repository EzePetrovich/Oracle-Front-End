<meta charset = "UTF-8">

<h2>Adivine el número</h2>
<input/> <!-- Añade un campo para entrada de datos -->
<button>Verificar</button><br> <!-- Añade un botón en la página -->

<script>

    function nCifras(n) {
        cifrs = 1;
        while(Math.abs(n) >= 10) {n /= 10; cifrs++;}
        return cifrs;
    }

    function cargarArray(arr, long) {
        var numX = Math.round(Math.random() * (10 ** nCifras(long)));
        for(var i = 0; i < long; i++) {
            if(arr.includes(numX) || numX == 0) {do {numX = Math.round(Math.random() * (10 ** nCifras(long)));} while(arr.includes(numX) || numX == 0);}
            arr.push(numX);
        }
    }

    function verificar() {
        if(secrets.includes(parseInt(input.value))) {alert("¡Felicidades, acertaste!");} 
        else {alert("No acertó. Intentelo de nuevo.");}
        input.value = null;
        input.focus();
    }

    // function formatPrint(item, index, arr) {document.write("secrets[" + index + "] = " + item + "<br>");} // Da formato para imprimir cada elemento del array

    var secrets = []; // Se pueden almacenar datos de distintos tipos en un array (en JavaScript)
    cargarArray(secrets, 25);
    console.log(secrets);

    // secrets.forEach(formatPrint); // Recorre cada elemento del array y ejecuta el procedimiento formatPrint
    
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    input.focus();
    button.onclick = verificar; /* Cuando el botón se acciona, ejecuta el procedimiento de verificar (se pone sin parentesis, sino ya lo evalua al iniciar el programa) */

</script>
