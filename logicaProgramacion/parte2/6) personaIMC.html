<meta charset = "UTF-8">

<h3>Cálculo de índice de masa corporal.</h3>

<script>

    function jumpLines(n) {for(var i = 0; i < n; i++) {document.write("<br>");}}
    function println(phrase) {
        document.write(phrase);
        jumpLines(3);
    }
    function round(n, decim) {return Number(Math.round(n + 'e' + decim) + 'e-' + decim);}
    function personaIMC(altura, peso) {return round(peso / Math.pow(altura, 2), 2);}
    function mostrarIMC(imc, nombre) {println("El índice de masa corporal de " + nombre + " es: " + imc);}

    var nombre = prompt("» Ingrese su nombre: ");
    var peso = prompt("» Ingrese su peso: ");
    var altura = prompt("» Ingrese su altura: ");

    mostrarIMC(personaIMC(altura, peso), nombre);

</script>
